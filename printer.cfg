[include mainsail.cfg]
[include moonraker_obico_macros.cfg]
[include timelapse.cfg]
# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Trident 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Leadscrew Rotation Distance          [stepper_z], [stepper_z1], [stepper_z2]
## Z Endstop Switch  offset for Z0      [stepper_z] section
## PID tune                             [extruder] and [heater_bed] sections
## Fine tune E steps                    [extruder] section

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_4D0043001551303432323631-if00
restart_method: command

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 30000            #Max 4000 # Input shaper recommended max x: 16100 max y: 5500
max_z_velocity: 50          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 300
minimum_cruise_ratio: 0
# square_corner_velocity: 5.0

[include autotune.cfg]

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -2
##--------------------------------------------------------------------
position_endstop: 300
position_max: 300
##--------------------------------------------------------------------
homing_speed: 80 # for sensorless homing with tmc autotune homing_speed should be numerically greater than rotation_distance
homing_retract_dist: 0
homing_retract_speed: 160
second_homing_speed: 80
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: true
# Default 1.0 Max 1.75 Rated 2.0
run_current: 1.25
sense_resistor: 0.110
diag_pin: ^PG6

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
##--------------------------------------------------------------------
position_endstop: 310
position_max: 310
##--------------------------------------------------------------------
homing_speed: 80 # for sensorless homing with tmc autotune homing_speed should be numerically greater than rotation_distance
homing_retract_dist: 0
homing_retract_speed: 160
second_homing_speed: 80
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: true
# Default 1.0 Max 1.75 Rated 2.0
run_current: 1.25
sense_resistor: 0.110
diag_pin: ^PG9

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 4    # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 64
full_steps_per_rotation: 200
# endstop_pin: Defined in beacon.cfg
position_max: 280 ## For LDO 300^3 kits use 280, for 250^3 kits use 230
position_min: -2.5
homing_speed: 8 # Equal to probe.speed # Proportional to rotation_distance
homing_retract_speed: 50

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 0.6
sense_resistor: 0.110

##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 4  # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 64
full_steps_per_rotation: 200

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 0.6
sense_resistor: 0.110

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 4  # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 64
full_steps_per_rotation: 200

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 0.6
sense_resistor: 0.110


#####################################################################
#   Extruder
#####################################################################

# [extruder] Defined in nitehawk-36.cfg


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA2
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
## LDO heaters have their sensor type labelled on the heater
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
# max_power: 0.8
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Fan Control
#####################################################################

# [fan]
##  Print Cooling Fan - Nitehawk PCF (Formerly FAN0)

# [heater_fan hotend_fan]
##  Hotend Fan - Nitehawk HEF (Formerly FAN1)

[heater_fan bed_fan]
##  Bed Heater Fan - FAN1
pin: PE5
shutdown_speed: 0.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 40
# fan_speed: 0.2

[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
kick_start_time: 0.5
heater: heater_bed

# FAN3(PD13) was burned out on 2023-10-27 due to incorrect installation of WAGO in Nevermore filter

##  Exhaust fan was moved to FAN0 after FAN3 was burned out
[heater_fan exhaust_fan]
#  Exhaust fan - FAN0 (Formerly FAN3)
pin: PA8
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60

[heater_fan filter_fan]
##  Nevermore filter fan - FAN4
pin: PD14
shutdown_speed: 0.0
kick_start_time: 5.0
heater: extruder, heater_bed
heater_temp: 40
fan_speed: 0.5

#####################################################################
#   LED Control
#####################################################################

# [neopixel bed_light]
# ## RGB light installed on bed mount
# pin: PB0
# chain_count: 1
# color_order: GRBW
# initial_RED: 0.01
# initial_GREEN: 0.01
# initial_BLUE: 0.01
# initial_WHITE: 1.0

# ## Caselight was moved to FAN7(J56) after FAN3(PD13) was burned out
# [output_pin caselight]
# ## Chamber Lighting - FAN7 (Formerly FAN5)
# pin: PD15
# pwm:true
# shutdown_value: 0
# value:1
# cycle_time: 0.01

# ## Disabled 2025-07-18 while troubleshooting unknown nhk timeout errors
# [include led-effects.cfg]

######################################################################
# Beeper
######################################################################

[include beeper.cfg]

#####################################################################
#   Filament Runout Sensor
#####################################################################

[filament_switch_sensor switch_sensor]
switch_pin: ^PG12
pause_on_runout: False
runout_gcode:
    {% if not printer.pause_resume.is_paused %}
        PAUSE # [pause_resume] is required in printer.cfg
    {% endif %}
    M117 Filament runout (switch)
insert_gcode:
    M117 Filament inserted (switch)

[filament_motion_sensor encoder_sensor]
switch_pin: ^PG13
detection_length: 20 ; This can be adjusted to your desired level of sensitivity. 10 is a recommended value to prevent flow dropoff false triggers. BTT default is 2.88. 2024 tune: 18
extruder: extruder
pause_on_runout: False ; This can be set to false to debug false positives putting the sensor in "monitor mode". The printer will not pause but it will run the runout_gcode below.
runout_gcode:
    {% if not printer.pause_resume.is_paused %}
        PAUSE # [pause_resume] is required in printer.cfg
    {% endif %}
    M117 Filament runout (encoder)
insert_gcode:
    M117 Filament inserted (encoder)

#####################################################################
# 	Additional Sensors
#####################################################################

[temperature_sensor stepper_x_temp]
## Stepper Temperature - T0
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 0
max_temp: 80
gcode_id: stepper_x_th

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[include homing.cfg] # Must be placed before beacon.cfg

[idle_timeout]
# Modified to not disable steppers (M84) on idle
gcode:
    M104 S0 # TURN_OFF_HEATERS, keep bed on
    {% if not (printer.idle_timeout.state|upper == "PRINTING" or printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) %}
        M84
    {% endif %}
timeout: 1800

[z_tilt]
z_positions:
  -50, 18
  150, 348
  350, 18
points:
  30, 0
  150, 240
  270, 0

speed: 500
# horizontal_move_z: 5 # default: 5
retries: 5
retry_tolerance: 0.01

[gcode_macro Z_TILT_ADJUST]
rename_existing: _Z_TILT_ADJUST
# Update the status LEDs before performing the Z_TILT_ADJUST
gcode:
    STATUS_CALIBRATING_Z
    _Z_TILT_ADJUST {rawparams}
    G28 Z

[include beacon.cfg] # Must be placed after homing.cfg

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Input Shaper
#####################################################################

[resonance_tester]
accel_chip: beacon
probe_points:
    150, 150, 20
accel_per_hz: 100
hz_per_sec: 0.5
sweeping_accel: 400
sweeping_period: 0

[include shaketune.cfg]

#####################################################################
#   LDO Nitehawk
#####################################################################
[include nitehawk-36.cfg]

#####################################################################
#   Macros
#####################################################################

[delayed_gcode MACHINE_STARTUP]
initial_duration: 1
gcode:
    M300 P800

[include auto_pid.cfg]
[include heat_soak.cfg]
[include status-macros.cfg]

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script
variable_standby_extruder: 150
gcode:
    {% set max_chamber_temp = printer["gcode_macro HEAT_SOAK"].max_chamber_temp|default(60)|int %}
    # This part fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
    {% set target_bed = params.BED|int %}
    {% set target_extruder = params.EXTRUDER|int %}
    {% set target_chamber = [([(params.CHAMBER|default(20)|int), target_bed//2]|max), max_chamber_temp]|min %}
    {% set initial_tool = params.TOOL|default("0")|int %}

    BED_MESH_CLEAR        # Clears old saved bed mesh (if any)
    SET_GCODE_OFFSET Z=0                                 # Set offset to 0
    SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE={printer.configfile.settings.extruder.pressure_advance|default(0.04)|float}
    SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel} SQUARE_CORNER_VELOCITY={printer.configfile.settings.printer.square_corner_velocity}

    M300 P400 ; beep

    # Homes the printer and sets absolute positioning
    G90                   # Absolute position
    M83                   # Extruder relative mode
    G28                   # Full home (XYZ)
    AFC_PARK

    M140 S{target_bed}                                  # Set bed temp
    M109 S{target_extruder}                             # Wait for extruder temp
    T{initial_tool}                                     # Load Initial Tool

    M106 S255                                           # Turns on the PT-fan
    M104 S{standby_extruder}                            # Set standby extruder temp
    M190 S{target_bed}                                  # Wait for bed temp

    {% if (target_bed + 1) > 70 %} # If the bed temp is higher than 70c
        HEAT_SOAK DURATION=15 CHAMBER={target_chamber}  # Wait for chamber temp, then wait 10 min for the bedtemp to stabilize
    {% else %} # If the bed temp is not over 70c
        HEAT_SOAK DURATION=1                            # Wait 1 min for the bedtemp to stabilize
    {% endif %}

    AFC_BRUSH

    G28 Z METHOD=CONTACT CALIBRATE=1                    # Calibrate z offset and beacon model hot
    Z_TILT_ADJUST                                       # Levels the buildplate via z_tilt_adjust
    BED_MESH_CALIBRATE                                  # Starts bed mesh

    AFC_BRUSH
    G28 Z METHOD=CONTACT CALIBRATE=0                    # Calibrate z offset only with hot nozzle

    # Heats up the nozzle up to target via data from slicer
    AFC_PARK
    M107                                                # Turns off the PT-fan
    M109 S{target_extruder}                             # Wait for extruder temp

    M300 S440 P200
    M300 S660 P250
    M300 S880 P300

    SET_GCODE_OFFSET Z_ADJUST=+{printer['gcode_macro _BEACON_VARIABLE'].thermal_z_offset} # Add a little offset for hotend thermal expansion

    LINE_PURGE                                          # Purge nozzle
    # VORON_PURGE
    G11
    _CLIENT_EXTRUDE LENGTH=0.1 SPEED={printer.configfile.settings['extruder'].max_extrude_only_velocity|int * 60}

    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1

    STATUS_PRINTING

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z - 2]|min %}
    {% set z_park = [th.position.z + (th.axis_maximum.z//2), th.axis_maximum.z - 2]|min %}

    M220 S100
    SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE={printer.configfile.settings.extruder.pressure_advance|default(0.04)|float}
    SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel} SQUARE_CORNER_VELOCITY={printer.configfile.settings.printer.square_corner_velocity}

    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                                     ; wait for buffer to clear
    STATUS_BUSY
    G92 E0                                   ; zero the extruder
    G10                                      ; retract filament

    TURN_OFF_HEATERS

    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F30000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F30000  ; park nozzle at rear
    AFC_PARK
    M107                                     ; turn off fan

    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for moves to finish

    SET_GCODE_OFFSET Z_ADJUST=-{printer['gcode_macro _BEACON_VARIABLE'].thermal_z_offset} # Remove the offset for hotend thermal expansion

    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0

    G0 Z{z_park} F30000                      ; park high above the bed

    UPDATE_DELAYED_GCODE ID=notify_bed_cooled DURATION=10
    UPDATE_DELAYED_GCODE ID=delayed_save_config DURATION=60
    UPDATE_DELAYED_GCODE ID=delayed_shutdown DURATION=90

[gcode_macro LOAD_FILAMENT] # Expected by mainsail & KlipperScreen
description: Loads new filament into toolhead
variable_load_distance:  60
variable_purge_distance:  100
gcode:
    M300 P200
    {% set min_temp = printer.configfile.settings['extruder'].min_extrude_temp|int + 5 %}
    {% set extruder_temp = params.TEMP|default([min_temp, printer.extruder.target]|max)|int %}
    {% set speed = [300, params.SPEED|default(300)|int]|max|int %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity|int * 60 %}
    {% set motion_sensor_enabled = printer["filament_motion_sensor encoder_sensor"].enabled %}
    SAVE_GCODE_STATE NAME=load_state
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0
    {% if params.PARK|default(1)|int %}
        M104 S{extruder_temp}
        _TOOLHEAD_PARK_LOAD_UNLOAD
    {% endif %}
    M109 S{extruder_temp}          ; set extruder temperature and wait until it reaches loading temperature
    M400                           ; wait for buffer to clear
    STATUS_BUSY
    M117 Loading Filament...
    M83                            ; set extruder to relative
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    G92 E0
    M400                           ; wait for moves to finish
    RESET_STATUS
    M117 Load Complete!
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=10
    {% if motion_sensor_enabled %}
        SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1
    {% endif %}
    SET_GCODE_VARIABLE MACRO=_CONDITIONAL_UNRETRACT VARIABLE=needs_unretract VALUE=False
    M300 P400 # long beep
    RESTORE_GCODE_STATE NAME=load_state MOVE={1 if (printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) else 0}

[gcode_macro UNLOAD_FILAMENT] # Expected by mainsail & KlipperScreen
description: Unloads filament from toolhead
variable_unload_distance:  96.8
variable_purge_distance:  12.45
gcode:
    M300 P200
    {% set min_temp = printer.configfile.settings['extruder'].min_extrude_temp|int + 5 %}
    {% set extruder_temp = params.TEMP|default([min_temp, printer.extruder.target]|max)|int %}
    {% set speed = [300, params.SPEED|default(300)|int]|max|int %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity|int * 60 %}
    {% set motion_sensor_enabled = printer["filament_motion_sensor encoder_sensor"].enabled %}
    SAVE_GCODE_STATE NAME=unload_state
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0
    AFC_CUT
    {% if params.PARK|default(1)|int %}
        M104 S{extruder_temp}
        _TOOLHEAD_PARK_LOAD_UNLOAD
    {% endif %}
    M109 S{extruder_temp}          ; set extruder temperature and wait until it reaches loading temperature
    M400                           ; wait for buffer to clear
    STATUS_BUSY
    M117 Unloading Filament...
    M83                            ; set extruder to relative
    G92 E0
    M104 S{min_temp}
    M106 S255
    G1 E-{unload_distance} F{max_velocity} # quickly retract to elimate stringing
    G92 E0
    M104 S{extruder_temp}
    M400                           ; wait for moves to finish
    RESET_STATUS
    M117 Unload Complete!
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=10
    {% if motion_sensor_enabled %}
        SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1
    {% endif %}
    SET_GCODE_VARIABLE MACRO=_CONDITIONAL_UNRETRACT VARIABLE=needs_unretract VALUE=True
    M300 P400 # long beep
    RESTORE_GCODE_STATE NAME=unload_state MOVE={1 if (printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) else 0}

[gcode_macro PURGE_FILAMENT] # Expected by mainsail
description: Purge filament in a safe location
variable_purge_distance:  100
gcode:
    M300 P200
    {% set min_temp = printer.configfile.settings['extruder'].min_extrude_temp|int + 5 %}
    {% set extruder_temp = params.TEMP|default([min_temp, printer.extruder.target]|max)|int %}
    {% set speed = params.SPEED|default(300)|int %}
    {% set motion_sensor_enabled = printer["filament_motion_sensor encoder_sensor"].enabled %}
    SAVE_GCODE_STATE NAME=load_state
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0
    {% if params.PARK|default(1)|int %}
        M104 S{extruder_temp}
        _TOOLHEAD_PARK_PURGE
    {% endif %}
    M109 S{extruder_temp}          ; set extruder temperature and wait until it reaches loading temperature
    M400                           ; wait for buffer to clear
    STATUS_BUSY
    M117 Purging Filament...
    M83                            ; set extruder to relative
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G92 E0
    M400                           ; wait for moves to finish
    RESET_STATUS
    M117 Purge Complete!
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=10
    {% if motion_sensor_enabled %}
        SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1
    {% endif %}
    SET_GCODE_VARIABLE MACRO=_CONDITIONAL_UNRETRACT VARIABLE=needs_unretract VALUE=False
    M300 P400 # long beep
    RESTORE_GCODE_STATE NAME=load_state MOVE={1 if (printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) else 0}

# [gcode_macro M600]
# description: Filament change
# gcode:
#     {% set x_center = printer.toolhead.axis_maximum.x|float / 2.0 %}
#     {% set y_front = printer.toolhead.axis_minimum.y|float + 10 %}
#     PAUSE X={x_center} Y={y_front} Z_MIN=50
#     # Z_MIN will park the toolhead at a minimum of 50 mm above to bed to make it easier for you to swap filament.

[gcode_macro _CONDITIONAL_UNRETRACT]
variable_needs_unretract: True
gcode:
    ##### get user parameters or use default #####
    {% set client = printer['gcode_macro _CLIENT_VARIABLE']|default({}) %}
    {% set length = params.LENGTH|default(client.unretract)|default(1.0)|float %}
    ##### end of definitions #####
    {% if needs_unretract and printer[printer.toolhead.extruder].can_extrude %}
        _CLIENT_EXTRUDE LENGTH={length}
        SET_GCODE_VARIABLE MACRO=_KAMP_Settings VARIABLE=tip_distance VALUE=0
        SET_GCODE_VARIABLE MACRO=_CONDITIONAL_UNRETRACT VARIABLE=needs_unretract VALUE=False
    {% endif %}

[gcode_macro _CONDITIONAL_RETRACT]
gcode:
    ##### get user parameters or use default #####
    {% set client = printer['gcode_macro _CLIENT_VARIABLE']|default({}) %}
    {% set length = params.LENGTH|default(client.retract)|default(1.0)|float %}
    ##### end of definitions #####
    {% if printer[printer.toolhead.extruder].can_extrude %}
        _CLIENT_RETRACT LENGTH={length}
        SET_GCODE_VARIABLE MACRO=_KAMP_Settings VARIABLE=tip_distance VALUE={length}
        SET_GCODE_VARIABLE MACRO=_CONDITIONAL_UNRETRACT VARIABLE=needs_unretract VALUE=True
    {% endif %}

[gcode_macro _TOOLHEAD_PARK_LOAD_UNLOAD]
gcode:
    {% if not (printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) %}
        {% set x_center = printer.toolhead.axis_maximum.x|float / 2.0 %}
        {% set y_front = printer.toolhead.axis_minimum.y|float + 10 %}
        {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}
        _TOOLHEAD_PARK_Z
        G90
        G0 X{x_center} Y{y_front} F{travel_speed}
    {% endif %}

[gcode_macro _TOOLHEAD_PARK_PURGE]
gcode:
    {% if not (printer.pause_resume.is_paused or printer.virtual_sdcard.is_active) %}
        {% set y_rear = printer.toolhead.axis_maximum.y|float - 2 %}
        {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}
        _TOOLHEAD_PARK_Z
        G90
        G1 X10 Y{y_rear} F{travel_speed}
    {% endif %}

[gcode_macro _TOOLHEAD_PARK_Z]
gcode:
    {% set extruder_temp = printer.extruder.target|int %}
    {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}
    _CG28
    M104 S{extruder_temp}
    G90
    G1 Z200 F{travel_speed}

[gcode_macro DEEP_CLEAN_NOZZLE]
description: Scrubs the nozzle repeatedly while gradually stepping down the nozzle temperature
variable_temp_step: 20 #10
variable_min_temp_step: 10 #5
gcode:
    {% set extruder_temp = params.TEMP|default(printer.configfile.settings.extruder.max_temp - 20)|int %}
    {% set loop_target = extruder_temp - min_temp_step %}
    {% set loop_start_temp = loop_target - (loop_target % temp_step) %}
    {% for clean_temp in range(loop_start_temp, 160, -temp_step) %} #199
        M109 S{clean_temp}
        AFC_BRUSH                                    # Scrub nozzle
        G28 Z
    {% endfor %}

[gcode_macro CENTER]
description: Moves the toolhead to the center
gcode:
  _CG28
  {% set x_center = 150 %}
  {% set y_center = 150 %}
  {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}
  G90
  G1 X{x_center} Y{x_center} F{travel_speed}

[gcode_macro UNSAFE_LOWER_BED]
description: Lower the bed 10mm without homing
gcode:
  G90
  SET_KINEMATIC_POSITION Z=0
  G0 Z10 F600
  M84

[delayed_gcode ENABLE_ENCODER_SENSOR]
gcode:
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1

[delayed_gcode DISABLE_ENCODER_SENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0


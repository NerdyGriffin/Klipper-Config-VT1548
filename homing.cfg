# Homing override
# References: https://docs.beacon3d.com/contact/#82-homing-override

[gcode_macro _HOME_EDGE_CLEARANCE]
gcode:
    M118 DEBUG: === _HOME_EDGE_CLEARANCE START ===
    {% set edge_margin = 20 %}
    {% set homing_retract_speed = (printer.configfile.settings.stepper_x.homing_retract_speed|int * 60)|int %}

    M118 DEBUG: Homed axes: {printer.toolhead.homed_axes}
    M118 DEBUG: Absolute coords: {printer.gcode_move.absolute_coordinates}
    M118 DEBUG: Absolute extrude: {printer.gcode_move.absolute_extrude}
    M118 DEBUG: Current position: X={printer.toolhead.position.x} Y={printer.toolhead.position.y} Z={printer.toolhead.position.z}
    M118 DEBUG: Gcode position: X={printer.gcode_move.gcode_position.x} Y={printer.gcode_move.gcode_position.y} Z={printer.gcode_move.gcode_position.z}

    SAVE_GCODE_STATE NAME=home_edge_clearance
    M118 DEBUG: After SAVE_GCODE_STATE
    G90
    M118 DEBUG: After G90 (absolute mode)
    {% if "xy" in printer.toolhead.homed_axes %}
        M118 DEBUG: Branch: XY already homed
        {% set x_safe = [([printer.toolhead.position.x, printer.toolhead.axis_minimum.x + edge_margin]|max), printer.toolhead.axis_maximum.x - edge_margin]|min %}
        {% set y_safe = [([printer.toolhead.position.y, printer.toolhead.axis_minimum.y + edge_margin]|max), printer.toolhead.axis_maximum.y - edge_margin]|min %}
        M118 DEBUG: Moving to safe position X={x_safe} Y={y_safe}
        G0 X{x_safe} Y{y_safe} F{homing_retract_speed}
    {% else %}
        M118 DEBUG: Branch: XY not homed yet
        M118 DEBUG: Setting kinematic position to X={edge_margin} Y={edge_margin}
        SET_KINEMATIC_POSITION X={edge_margin} Y={edge_margin} SET_HOMED=XY
        M118 DEBUG: After SET_KINEMATIC_POSITION
        M118 DEBUG: Homed axes now: {printer.toolhead.homed_axes}
        M118 DEBUG: Executing circular moves
        G3 X{edge_margin*0.293} Y{edge_margin*0.293} I{-edge_margin*0.707/2} J{-edge_margin*0.707/2} F{homing_retract_speed}
        G3 I{edge_margin*0.707} J{edge_margin*0.707}
        G3 X{edge_margin} Y{edge_margin} I{edge_margin*0.707/2} J{edge_margin*0.707/2}
        G0 X{edge_margin} Y{edge_margin}
        M118 DEBUG: Circular moves complete
    {% endif %}

    M118 DEBUG: Before RESTORE_GCODE_STATE
    M118 DEBUG: Absolute coords before restore: {printer.gcode_move.absolute_coordinates}
    M118 DEBUG: Current position before restore: X={printer.toolhead.position.x} Y={printer.toolhead.position.y} Z={printer.toolhead.position.z}

    RESTORE_GCODE_STATE NAME=home_edge_clearance

    M118 DEBUG: After RESTORE_GCODE_STATE
    M118 DEBUG: Absolute coords after restore: {printer.gcode_move.absolute_coordinates}
    M118 DEBUG: Homed axes after restore: {printer.toolhead.homed_axes}
    M118 DEBUG: Current position after restore: X={printer.toolhead.position.x} Y={printer.toolhead.position.y} Z={printer.toolhead.position.z}
    M118 DEBUG: === _HOME_EDGE_CLEARANCE END ===

[gcode_macro _HOME_PRE_AXIS]
gcode:
    M118 DEBUG: === _HOME_PRE_AXIS START ===
    {% set axis = params.AXIS|lower %}
    STATUS_HOMING
    SET_VELOCITY_LIMIT ACCEL=3000

    {% if "z" not in axis %}
        {% set HOME_CURRENT = 0.7 %}
        SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
        SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
        G4 P200
    {% endif %}

    _HOME_EDGE_CLEARANCE

    {% if "z" not in axis %}
        # Move away
        SAVE_GCODE_STATE NAME=home_pre_axis
        SET_VELOCITY_LIMIT ACCEL=1000
        G91
        G0 {axis}-10 F{(printer.configfile.settings.stepper_x.homing_retract_speed|int * 60)|int}
        SET_VELOCITY_LIMIT ACCEL=3000
        RESTORE_GCODE_STATE NAME=home_pre_axis
    {% endif %}

    # Make sure StallGuard registers are cleared
    M400
    M118 DEBUG: === _HOME_PRE_AXIS END ===

[gcode_macro _HOME_POST_AXIS]
gcode:
    M118 DEBUG: === _HOME_POST_AXIS START ===
    {% set axis = params.AXIS|lower %}
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}

    {% if "z" not in axis %}
        # Move away
        SAVE_GCODE_STATE NAME=home_post_axis
        G91
        G0 {axis}-10 F{(printer.configfile.settings.stepper_x.homing_retract_speed|int * 60)|int}
        RESTORE_GCODE_STATE NAME=home_post_axis
    {% endif %}

    # Make sure StallGuard registers are cleared
    M400

    {% if "z" not in axis %}
        # Set current during print
        SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
        SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}
        G4 P200
    {% endif %}

    # Restore configure acceleration
    SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel} SQUARE_CORNER_VELOCITY={printer.configfile.settings.printer.square_corner_velocity}
    G0 F{travel_speed}
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=1
    M118 DEBUG: === _HOME_POST_AXIS END ===

[gcode_macro _CG28]
description: Homing only if necessary
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

[gcode_macro TEST_SENSORLESS_HOME_X]
gcode:
    {% set TEST_SGTHRS = params.TEST_SGTHRS|default(255)|int %}
    SET_TMC_FIELD STEPPER=stepper_x FIELD=SGTHRS VALUE={TEST_SGTHRS}
    AUTOTUNE_TMC STEPPER=stepper_x SG4_THRS={TEST_SGTHRS}
    M117 X Sensitivity: {TEST_SGTHRS}
    G4 P1000
    G28 X0
    G4 P1000
    M84

[gcode_macro TEST_SENSORLESS_HOME_Y]
gcode:
    {% set TEST_SGTHRS = params.TEST_SGTHRS|default(255)|int %}
    SET_TMC_FIELD STEPPER=stepper_y FIELD=SGTHRS VALUE={TEST_SGTHRS}
    AUTOTUNE_TMC STEPPER=stepper_y SG4_THRS={TEST_SGTHRS}
    M117 Y Sensitivity: {TEST_SGTHRS}
    G4 P1000
    G28 Y0
    G4 P1000
    M84
